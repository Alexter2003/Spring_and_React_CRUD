spring.application.name=HR_system

spring.datasource.url=jdbc:mysql://localhost:3306/hr_system_springboot
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

#configurate logging
logging.pattern.console=[%thread] %-5level: %logger: %M %l - %msg%n

#level logging configuration (INFO)
logging.level.root=INFO
logging.level.spring.inventories=DEBUG
logging.level.org.springframework=WARN

spring.main.banner-mode=off